<!DOCTYPE html>
	{% load static %}
<html>
<head>
	<title>Khalee´s Shop | Clothing</title>
	<link rel="stylesheet" type="text/css" href="{% static 'Khales/css/styles.css' %}">
</head>
<body>

	<div class="login-box">
		<h2>Registro</h2>
		<form method="POST">
			 {% csrf_token %}
			<div class="user-box">
				<input type="text" id="username" name="username" required>
				<label for="username">Nombre de usuario</label>
			</div>
			<div class="user-box">
				<input type="password" id="password1" name="password1" required>
				<label for="password">Contraseña</label>
			</div>
				<div class="user-box">
				<input type="password" id="password2" name="password2" required>
				<label for="password">Contraseña</label>
			</div>
			<button type="submit">Registrarse</button>
					  {% if form.errors %}
  <div class="alert alert-danger">
    Usuario o Clave Mal Ingresados
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
		</form>
	</div>
</body>
</html>
